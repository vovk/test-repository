<!DOCTYPE>
<html>
<head>
	<link rel="stylesheet" href="style.css">
	<script src="//ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>
	<body>
		<div id="wrapper">		
		<!-- 	<ul id="list">
				<li class="slide show">Slide 1</li>
				<li class="slide">Slide 2</li>
				<li class="slide">Slide 3</li>

			<div class="clear">
				<h1>SLIDER</h1>
			</div>

			<div id="left">
				
			</div>
			<div class="cent">
				<p><img src="slider/play.png" alt="" onclick="mouseEv_out();"></p>
				<p><img src="slider/pause.png" alt="" onclick="mouseEv_over();"></p>			
			</div>
			<div id="right">
				
			</div>

			<ul id="list"><!--  onmouseover="mouseEv_over();" onmouseout="mouseEv_out();" -->
				<li class="slide show">
					<img src="img/1.jpg">					
				</li>
				<li class="slide">
					<img src="img/2.jpg">
				</li>
				<li class="slide">
					<img src="img/3.jpg">
				</li>			
				<li class="slide">
					<img src="img/4.jpg">
				</li>
				<li class="slide">
					<img src="img/5.jpg">
				</li>
			</ul>
			

		</div>
	</body>

	<script>
	var mainlist = document.querySelectorAll('#list .slide');
	var currSlide = 0;
	var tId = 0;
	function translide(){
		
		mainlist[currSlide].className = 'slide';		
		currSlide++;
		
		if (currSlide==mainlist.length) {	
			currSlide=0;			
		}
		
		mainlist[currSlide].className = 'slide show';			
	};

	alert(mainlist);

	function reverseSlide(){
		if (mainlist[currSlide].className = 'slide show'){
			currSlide--;
			if (currSlide<0){
				currSlide = 4;
				mainlist[currSlide].className = 'slide';
			}
		mainlist[currSlide].className = 'slide show';
		mainlist[currSlide+1].className = 'slide';
		}
	}
	
	function mouseEv_over(){			
		clearInterval(tId);		
	}

	function mouseEv_out(){		
		tId = setInterval(translide, 2000);		
	}

	right.onclick = function(){
		translide();
	}

	left.onclick = function(){
		reverseSlide();
	}
	</script>
</html>
